<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <nav>
        <ul>
            <li><button id="projectBTN">Add New Project</button></li>
            <li><button id="taskButton">Add New Task</button></li>
            <li><button></button></li>
        </ul>
    </nav>
    <div id="main-container">
        <aside>
            <ul><div>Task</div></ul>
        </aside>

             <dialog id = "modal-task">

                    <div>
                        <label>Task Name: </label><input type="text" id="title" placeholder="Task">
                        <label>Description: </label><input type="text" id="textDesc" placeholder="Description">
                    </div>
                    <button id="close-task" type="button">Add Task</button>
                </form>
            </dialog>
            <div id="cards-container">

            </div>
        </div>
       
    </div>
